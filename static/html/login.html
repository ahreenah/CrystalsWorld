<!DOCTYPE html>
<html>
<head>
	<title>
		login
	</title>
</head>
<body>
	<form action="/login" method="POST">
		<div id="alertDiv"></div>
		<input type="text" name="login" placeholder="login" /><br>
		<input type="password" name="password" placeholder="password" /><br>
        <input type="submit">
	</form>
	<a href="/register">No registered yet? Register now.</a>
	<script>
		let url=new URL(document.location)
		if (url.searchParams.get('wrong')=='true'){
			alertDiv.innerHTML='wrong login or password';
		}
	</script>
</body>
</html>
